 <div class="login">
    <h1>Test du Model NSL_KDD</h1>
<form action="predict_input" method="post">
    <div class="form-group">
        <select class="input" name="protocol_type"  >
            <option value=" " disabled selected>protocol_type</option>
            <option value="0">icmp</option>
            <option value="1">tcp</option>
            <option value="2">udp</option>
         
        </select>
      
    </div>
    <div class="form-group">
        <select class="input" name="flag"   >
            <option value=" " disabled selected>flag</option>
            <option value="9">SF</option>
            <option value="5">S0</option>
            <option value="1">REJ</option>
            <option value="4">RSTR</option>
            <option value="10">SH</option>
            <option value="2">RSTO</option>
            <option value="6">S1</option>
            <option value="3">RSTOS0</option>
            <option value="8">S3</option>
            <option value="7">S2</option>
            <option value="0">OTH</option>
            
         
        </select>
     
    </div>
    <div class="form-group">
      
      <input type="text" id="src_bytes" name="src_bytes"  placeholder="src_bytes"   class="input"    >
    </div>
    <div class="form-group">
      
      <input type="text" id="dst_bytes" name="dst_bytes" placeholder="dst_bytes"   class="input" >
    </div>
    <div class="form-group">

      <input type="text" id="hot" name="hot"  placeholder="hot" class="input" > 
    </div>
    <div class="form-group">

      <input type="text" id="count" name="count" class="input" placeholder="count">
    </div>
    <div class="form-group">

    </div>
    <div class="form-group">

    </div>
    <div class="form-group">
      
      <input type="text" id="dst_host_count" name="dst_host_count" placeholder="dst_host_count" class="input">
    </div>
    <div class="form-group">
      
      <input type="text" id="dst_host_srv_count" name="dst_host_srv_count" placeholder="dst_host_srv_count" class="input">
    </div>
    <div class="form-group">
      
      <input type="text" id="dst_host_same_srv_rate" name="dst_host_same_srv_rate" placeholder="dst_host_same_srv_rate" class="input">
    </div>
    <div class="form-group">
      
      <input type="text" id="dst_host_diff_srv_rate" name="dst_host_diff_srv_rate" placeholder="dst_host_diff_srv_rate" class="input">

    <div class="form-group">

    <div class="form-group">
        
        <input type="text" id="dst_host_rerror_rate" name="dst_host_rerror_rate" placeholder="dst_host_rerror_rate" class="input">
      </div>
      <br>
      <input type="submit" value="Predict" id="submit-button" >
      
    </form>
